<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Основы Vue</title>
  <link rel='stylesheet' href='theme.css' />
</head>
<body>

<div class='container' id='app'>
  <div class='card'>
    <h1>План по изучению Vue.js</h1>

    <div class='steps'>
      <div class='steps-content'>
        Сюда необходимо вывести текст активного шага по его индексу
      </div>
      <ul class='steps-list'>
        <li :class='{"steps-item":true, "active":activeIndex===idx, "done": activeIndex>idx }'
            v-for='(step,idx) in steps'
            @click='setActive(idx)'>
          <span>{{idx + 1}}</span>{{step.title}}
        </li>
      </ul>
      <div v-if='activeIndex===steps.length-1'>
        <button class='btn' @click='nextOfFinish'>Начь заново</button>
      </div>
      <div v-else>
        <button class='btn' @click='nextOfFinish'>Назад</button>
        <button class='btn primary' @click='nextOfFinish'>Вперед</button>
      </div>
    </div>
  </div>
</div>

<script src='https://unpkg.com/vue@next'></script>
<script src='vue.js'></script>
</body>
</html>
